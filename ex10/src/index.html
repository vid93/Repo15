<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <nav>
            <ul id="nav_bar">
                <li class="nav_links" id="gmail">
                    <a href="#">Gmail</a>
                </li>
                <li class="nav-links" id="images">
                    <a href="#">Images</a>
                </li>
                <li class="nav-links" id="sign_in">
                    <a href="#">Sign In</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Step #3-->
    <div class="google-image">
        <a href="#" id="google_logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="photo google-logo.png">
        </a>
    </div>
    <div>
        <form id="form">
            <label for="form-search"></label>

    <div id="buttons" class="buttons">
        <button type="submit" id="google_search" >Google Search</button>
        <button type="submit" id="im_feeling_lucky">I'm Feeling Lucky</button>
    </div>

    <footer>
        <ul id="footer-left" class="footer-left">
            <li id="Advertising"><a href="#">Advertising</a></li>
            <li id="Business"><a href="#">Business</a></li>
            <li id="About"><a href="#">About</a></li>
        </ul>
        <ul id="footer-right" class="footer-right">
            <li id="Privacy"><a href="#">Privacy</a></li>
            <li id="Terms"><a href="#">Terms</a></li>
            <li id="Settings"><a href="#">Settings</a></li>
        </ul>
    </footer>

</html>
